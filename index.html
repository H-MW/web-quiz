<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="question">
                <p>問題<span class="answeredSumText"></span>: <span id="questionTitle">読込中...</span></p>
            </div>
            <apan class="remaining">
                <spam>問題: <span class="answeredSumText">読込中...</span>/<span id="questionSumText">読込中...</span></spam>
            </apan>
            <form class="setting-random">
                <input type="checkbox" id="random">
                <label for="random">ランダム機能</label>
            </form>
        </div>
        <form class="form">
            <input type="text" name="answerText" id="answerText" class="answer" placeholder="答えを入力">
            <button type="submit" id="submitButton" class="submit-button">答え合わせ</button>
        </form>
        <div id="resultText" class="resultText"></div>
        <div class="next-button-container">
        <button id="nextButton" class="next-button" style="display:none;">次の問題へ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
